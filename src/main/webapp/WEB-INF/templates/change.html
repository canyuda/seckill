<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${seckill.name}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="https://cdn.bootcss.com/jquery-countdown/2.0.1/jquery.countdown.css" rel="stylesheet"/>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdn.bootcss.com/jquery.countdown/2.2.0/jquery.countdown.js"></script>

    <script th:src="@{'/resources/script/seckill.js'}" type="text/javascript"></script>
    <script th:inline="javascript" type="text/javascript">

        $(function () {
            $("#body").show();
        });

    </script>

</head>

<body id="body" hidden="hidden">
<div class="container">
    <div class="panel panel-default text-center">
        <div class="pannel-heading">
            <h1 th:text="${seckill.seckillId}">商品id</h1>
            <h2 th:text="${seckill.name}">商品名字</h2>
            <h3 th:text="${#dates.format(seckill.startTime)}">开始时间</h3>
            <h3 th:text="${#dates.format(seckill.endTime)}">结束时间</h3>
            <h3 th:text="${#dates.format(seckill.createTime)}">创建时间</h3>
        </div>
    </div>
</div>
</body>

</html>
